<main>
    <h2 mat-dialog-title>Dados do Usu√°rio</h2>
    <mat-dialog-content class="dados">
        <p>
            <span class="label">ID:</span>
            <span class="value.id">{{ data.usuario.id }}</span>
        </p>
        <p>
            <span class="label">Perfil:</span>
            <span class="value">{{ data.usuario.role }}</span>
        </p>
        <p>
            <span class="label">Nome:</span>
            <span class="value">{{ data.usuario.name }}</span>
        </p>
        <p>
            <span class="label">Login:</span>
            <span class="value">{{ data.usuario.login }}</span>
        </p>
        <p>
            <span class="label">Senha:</span>
            <span class="value">{{ data.usuario.password }}</span>
        </p>
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button class="button" mat-button (click)="onNoClick()">Fechar</button>
    </mat-dialog-actions>
</main>
